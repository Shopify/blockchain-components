containers:
  default:
    build:
      from: ubuntu-latest
      type: ci
  publish-container:
    environment: production
    build:
      from: ubuntu-latest
      run:
        - yarn install
        - yarn turbo run build --filter="react-tokengating-app"
        - mkdir -p assets/react-tokengating-app && cp -R packages/react-tokengating-app/dist/index.js assets/react-tokengating-app/index-staging.js
      publish:
        cdn:
          artifacts:
            - path: 'assets'
              patterns: ['*.html', '**/*.js']

steps:
  - label: ':eslint: ESLint'
    timeout: 5m
    run:
      - yarn install
      - yarn lint

  - label: ':typescript: Type checking'
    timeout: 5m
    run:
      - yarn install
      - yarn typecheck

  - label: ':jest: Unit tests'
    timeout: 5m
    run:
      - yarn install
      - |
        yarn build --filter="gate-context-client" \
          || yarn build --filter="gate-context-client" --force
      - yarn test

  - label: 'ðŸ”¨ Build'
    timeout: 5m
    run:
      - yarn install
      - yarn build || yarn build --force

  - label: ':storybook: Chromatic'
    timeout: 20m
    git:
      history: true
    run:
      - yarn install
      - npx chromatic --auto-accept-changes=main --exit-once-uploaded

  - build: publish-container
    branches: 'staging'
