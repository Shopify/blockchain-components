containers:
  publish-container:
    environment: production
    build:
      from: ubuntu-latest
      run:
        - yarn install
        - yarn turbo run build --filter="theme-app-extension"
        - mkdir -p assets/theme-app-extension && cp -R packages/theme-app-extension/dist/index.js assets/theme-app-extension/index.js
      publish:
        cdn:
          artifacts:
            - path: 'assets'
              patterns: ['*.html', '**/*.js']

steps:
  - build: publish-container
