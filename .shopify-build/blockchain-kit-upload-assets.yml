containers:
  publish-container:
    environment: production
    build:
      from: ubuntu-latest
      run:
        - yarn install
        - yarn turbo build
        - mkdir -p assets/react-tokengating-app && cp -R packages/react-tokengating-app/dist/index.js assets/react-tokengating-app/index.js
      publish:
        cdn:
          artifacts:
            - path: 'assets'
              patterns: ['*.html', '**/*.js']

steps:
  - build: publish-container
