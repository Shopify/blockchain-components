containers:
  default:
    build:
      from: ubuntu-latest
      type: ci
  publish-container:
    environment: production
    build:
      from: ubuntu-latest
      run:
        - yarn install
        - yarn turbo build
        - mkdir -p assets/react-tokengating-app && cp -R packages/react-tokengating-app/dist/index.js assets/react-tokengating-app/index-staging.js
      publish:
        cdn:
          artifacts:
            - path: 'assets'
              patterns: ['*.html', '**/*.js']

steps:
  - label: ':eslint: ESLint'
    timeout: 5m
    run:
      - yarn:
          workspaces: true
      - yarn lint

  - label: ':typescript: Type checking'
    timeout: 5m
    run:
      - yarn:
          workspaces: true
      - yarn typecheck

  - label: ':jest: Unit tests'
    timeout: 5m
    run:
      - yarn:
          workspaces: true
      - yarn test

  - label: 'ðŸ”¨ Build'
    timeout: 5m
    run:
      - yarn:
          workspaces: true
      - yarn build

  - label: ':storybook: Chromatic'
    timeout: 20m
    git:
      history: true
    run:
      - yarn: ~
      - npx chromatic --auto-accept-changes=main --exit-once-uploaded

  - build: publish-container
    branches: 'staging'
