containers:
  default:
    build:
      from: ubuntu-latest
      type: ci

steps:
  - label: Typecheck
    timeout: 5m
    run:
      - yarn install
      - yarn typecheck
  - label: Build
    timeout: 5m
    run:
      - yarn install
      - yarn build
  - label: 'ğŸ¤“ Unit tests'
    cache:
      - node_modules
    run:
      - yarn install
      - yarn test
    timeout: 5m
